<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <!--
        1) Include Bootstrap, Axios and Sendbird

        https://getbootstrap.com/docs/5.1/getting-started/introduction/ 
        https://cdnjs.com/
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.22.0/axios.min.js" 
        integrity="sha512-m2ssMAtdCEYGWXQ8hXVG4Q39uKYtbfaJL5QMTbhl2kc6vYyubrKHhr6aLLXW4ITeXSywQLn1AhsAaqrJl8Acfg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sendbird/3.0.158/SendBird.min.js" 
        integrity="sha512-moCqNEOKemfbWPOci9KumRShIc1AwNoaRHHCaNt6li+fv0pAnnLebaHXgJMpNFm//QsQuarZApEk5xhDBEnanw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--
        Add a small style for bubbles
    -->
    <style>
        .card {
            border-radius: 10px;
            border: 0px;
        }
    </style>

</head>
<body>
    <!--
        2) Header
    -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Customer</a>
        </div>
    </nav>

    <!--
        3) Connect to chat
    -->
    <div id="connectToChatDiv" class="container mt-4 text-center">
        <button class="btn btn-primary" onclick="connectToChat()">
            Connect to chat
        </button>
    </div>

    <!--
        4) Once connected -> List channels
    -->
    <div id="chatConnectedDiv" class="container mt-4" style="display:none;">
        <div class="row d-flex justify-content-center">
            <!--
                Channel list
            -->
            <div id="channelList" class="col-auto bg-light p-3">
                <!-- 
                    channels will be populated from Javascript 
                -->
                Loading channels...
            </div>
            <div id="centerListDiv" class="col">
                <!--
                    Messages from selected channel
                -->
                <div id="messageList" class="p-3" style="max-height:70vh; overflow-y:auto;">
                    Select a channel to show its messages.
                </div>
                <!--
                    Send message input box
                -->
                <div class="bg-light p-3 row">
                    <div class="col">
                        <input type="text" id="newMessage" class="form-control" placeholder="Enter a message..." />
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary btn-sm mt-1" onclick="sendNewMessage()">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--
        5) Include sendbird.js
    -->
    <script src="sendbird.js"></script>

    <!--
        6) Include business.js
    -->
    <script>
        const userId = 'customer';
    </script>
    <script src="business.js"></script>

    <!--
        7) Include form.js
    -->
    <script src="form.js"></script>

</body>
</html>
